<script>
let counter=0;
let interval;
let saxStarted = false;
const MAX_ELEMENTS = 150;

function startSaxophone(){
    if(!saxStarted){
        document.getElementById("saxLove").play();
        saxStarted = true;
    }
}

function startApocalypse(){
    startSaxophone();
    document.getElementById("loveZone").classList.remove("hidden");
    interval = setInterval(()=>{
        counter += 999999;
        document.getElementById("loveCounter").innerText = "POZIOM MIÅOÅšCI: " + counter + "%";
    }, 200);
}

function elementCount() {
    return document.querySelectorAll(".heart, .cat, .meme, .gifCat, .maklowicz,.crazyCat").length;
}

// KOTKI
function createCatMemes(n=5){
    if(elementCount() + n > MAX_ELEMENTS) n = MAX_ELEMENTS - elementCount();
    const cats=["ğŸ˜º","ğŸ˜»","ğŸ˜¹","ğŸ±"];
    const gifUrls=[
        "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif",
        "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
        "https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif",
        "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
    ];
    for(let i=0;i<n;i++){
        let useGif = Math.random()<0.5;
        let el=document.createElement(useGif?"img":"div");
        if(useGif){
            el.src = gifUrls[Math.floor(Math.random()*gifUrls.length)];
            el.classList.add("gifCat","flyingObj");
        } else {
            el.classList.add("cat","flyingObj");
            el.innerHTML = cats[Math.floor(Math.random()*cats.length)];
        }
        el.style.left = Math.random()*90+"vw";
        el.style.top = Math.random()*80+"vh";
        randomMotion(el);
        document.body.appendChild(el);
    }
}

// MAKÅOWICZ
const maklowiczUrls=[
    "https://i.imgur.com/6v2d0KQ.png",
    "https://i.imgur.com/7TfR6Ow.png",
    "https://i.imgur.com/pZcV3QJ.png"
];

function createMaklowiczMemes(n=5){
    if(elementCount() + n > MAX_ELEMENTS) n = MAX_ELEMENTS - elementCount();
    for(let i=0;i<n;i++){
        let m=document.createElement("img");
        m.src=maklowiczUrls[Math.floor(Math.random()*maklowiczUrls.length)];
        m.classList.add("maklowicz","flyingObj");
        m.style.left=Math.random()*90+"vw";
        m.style.top=Math.random()*80+"vh";
        randomMotion(m);
        document.body.appendChild(m);
    }
}

// LOSOWY RUCH
function randomMotion(el){
    let x=Math.random()*200-100;
    let y=Math.random()*200-100;
    el.animate([{transform:`translate(0,0)`},{transform:`translate(${x}px,${y}px)`}],
               {duration:4000+Math.random()*4000,iterations:Infinity,direction:"alternate"});
}

// WYBUCH PO 2 SEKUNDACH
function explodeLove() {
    document.getElementById("boomSound").play();
    const all = document.querySelectorAll(".heart, .cat, .meme, .gifCat, .maklowicz,.crazyCat");
    all.forEach(el=>{
        let x=(Math.random()-0.5)*800;
        let y=(Math.random()-0.5)*800;
        el.animate([{transform:"translate(0,0)",opacity:1},{transform:`translate(${x}px,${y}px) scale(2) rotate(${Math.random()*360}deg)`,opacity:0}],
                    {duration:1000,easing:"ease-out"});
        setTimeout(()=>el.remove(),1000);
    });
}

// PRZYCISKI
function moreChaos(){ // tylko kotki
    startSaxophone();
    document.getElementById("meowSound").play();
    createCatMemes();
    setTimeout(explodeLove,2000);
